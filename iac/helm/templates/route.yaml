apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "quarkus-app.fullname" . }}
  labels:
    {{- include "quarkus-app.labels" . | nindent 4 }}
spec:
{{- with .Values.host }}
  host: {{ . }}
{{- end }}
  port:
    targetPort: {{ .Values.service.port }}
  to:
    kind: Service
    name: {{ include "quarkus-app.fullname" . }}

